version: 2

models:
  - name: dim_customer
    description: "Dimension table for customer"
    columns:
      - name: sk_customer_id
        description: "Surrogate Key for customer_id"
        tests:
          - unique
          - not_null

  - name: fct_orders
    description: "Fact table for orders"
    columns:
      - name: sk_order_id
        description: "Surrogate Key for order_id"
        tests:
          - not_null
          - is_qty_less_then_zero
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 1
              max_value: 15